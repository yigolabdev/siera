name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 배포 허용

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hiking-club/package-lock.json
      
      # 3. 의존성 설치
      - name: Install dependencies
        working-directory: ./hiking-club
        run: npm ci
      
      # 4. 환경 변수 설정
      - name: Create .env.production file
        working-directory: ./hiking-club
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.production
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.production
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}" >> .env.production
      
      # 5. TypeScript 타입 체크
      - name: Type check
        working-directory: ./hiking-club
        run: npm run build
      
      # 6. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      # 7. S3에 배포
      - name: Deploy to S3
        working-directory: ./hiking-club
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} --delete --cache-control max-age=31536000,public
          
      # 8. S3 index.html 캐시 무효화 (SPA 라우팅)
      - name: Set index.html cache
        working-directory: ./hiking-club
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.AWS_S3_BUCKET }}/index.html --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html
      
      # 9. CloudFront 캐시 무효화 (선택사항)
      - name: Invalidate CloudFront cache
        if: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      
      # 10. 배포 완료 알림
      - name: Deployment success
        run: |
          echo "✅ 배포 완료!"
          echo "S3 버킷: ${{ secrets.AWS_S3_BUCKET }}"
          echo "URL: http://${{ secrets.AWS_S3_BUCKET }}.s3-website.${{ secrets.AWS_REGION }}.amazonaws.com"
